<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  
  <title>COVID-19 Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
  <div>
    <form name="mainform" class="form-horizontal well" onsubmit="return returnResults()" method="POST">
      <legend>
        <h3>
          <div id="title">COVID-19 Calculator</div>
        </h3>
      </legend>
      <div class="row">
        <label for="sex">Biological Sex:</label>
        <select id="sex" required>
          <option value="">-Select an option-</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select> 
      </div>
      <br>
      <br>
      <div class="row">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required> 
      </div>
      <br>
      <br>
      <div class="row">
        <button type="button" onclick="returnResults()" name="submit_data">Submit</button>
      </div>

    </form>
    <div id="output">
      <center>
        <h4 id="results"></h4>
      </center>
    </div>
  </div>
  <br>
  <br>
  <footer>
    <center>
      <p>Ethan Vazquez</p>
    </center>
  </footer>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery-csv.js"></script>
  <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
