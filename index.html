<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>COVID-19 Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="document.body.style.opacity='1'">
  <div class="navbar">
    <a href="index.html">Calculator</a>
    <a href="pages/articles.html">Articles</a>
    <a href="pages/projections.html">Projections</a>
    <a href="pages/about.html">About</a>   
  </div> 
  <div>
    <form name="mainform" class="form-horizontal well" onsubmit="return false" method="GET">
      <legend>
        <h2>
          <div id="title">COVID-19 Calculator</div>
        </h2>
      </legend>
      <div class="row">
        <label for="sex">Biological Sex:</label>
        <select id="sex" required>
          <option value="">-Select an option-</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select> 
      </div>
      <br>
      <br>
      <div class="row">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required> 
      </div>
      <br>
      <br>
      <div class="row">
        <button type="button" onclick="returnResults()" name="submit_data">Submit</button>
      </div>

    </form>
    <div id="output">
      <center>
        <h4 id="results"></h4>
      </center>
    </div>
  </div>
  <br>
  <br>
  <footer>
    <center>
      <p>Ethan Vazquez</p>
      <p1>
        <br>
        Data last updated: 3/30/2020
        <br>
        Calculated using 133,503 patient reports
      </p1>
    </center>
  </footer>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery-csv.js"></script>
  <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
